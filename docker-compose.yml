# ============================================================================
# HiveMind — Docker Compose for local development and demo
# ============================================================================
# Starts: HiveMind server + PostgreSQL (pgvector) + Redis
#
# Usage:
#   cp .env.example .env   # fill in your secrets
#   docker compose up -d
#   docker compose logs -f hivemind
#
# To reset all data:
#   docker compose down -v
# ============================================================================

services:

  # --------------------------------------------------------------------------
  # HiveMind — FastAPI + MCP server
  # --------------------------------------------------------------------------
  hivemind:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Override DATABASE_URL to use the compose postgres service
      DATABASE_URL: "postgresql+asyncpg://hivemind:hivemind@postgres:5432/hivemind"
      REDIS_URL: "redis://redis:6379/0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

  # --------------------------------------------------------------------------
  # PostgreSQL 16 with pgvector extension
  # --------------------------------------------------------------------------
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: hivemind
      POSTGRES_PASSWORD: hivemind
      POSTGRES_DB: hivemind
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hivemind -d hivemind"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # --------------------------------------------------------------------------
  # Redis 7 — Celery broker + rate limiter state
  # --------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
